<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's High-Stakes Roller</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0d1117; font-family: 'Courier New', Courier, monospace; color: #c9d1d9; }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }
        button {
            background: #238636;
            color: white;
            border: 2px solid #30363d;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }
        button:hover { background: #2ea043; }
        #log {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="log">Engine Initializing...</div>
    <div id="ui">
        <button onclick="spawnDie(4)">D4</button>
        <button onclick="spawnDie(6)">D6</button>
        <button onclick="spawnDie(8)">D8</button>
        <button onclick="spawnDie(10)">D10</button>
        <button onclick="spawnDie(12)">D12</button>
        <button onclick="spawnDie(20)">D20</button>
        <button onclick="resetScene()" style="background: #da3633;">CLEAR</button>
    </div>

    <!-- Direct Script Tags (No Import Maps/Modules) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script>
        // Use standard global variables since we're not in a module
        let scene, camera, renderer, world;
        const diceList = [];

        function init() {
            try {
                // Physics
                world = new CANNON.World();
                world.gravity.set(0, -20, 0);
                world.broadphase = new CANNON.NaiveBroadphase();
                
                const floorBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
                floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                world.addBody(floorBody);

                // Scene
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 10);
                camera.lookAt(0, 0, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);

                scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                const light = new THREE.PointLight(0xffffff, 1000);
                light.position.set(10, 20, 10);
                light.castShadow = true;
                scene.add(light);

                document.getElementById('log').innerText = "Engine Ready. Roll for initiative.";
                animate();
            } catch (e) {
                document.getElementById('log').innerText = "Engine Error: " + e.message;
            }
        }

        function spawnDie(sides) {
            const size = 1.5;
            let geometry, shape;

            // Using Box for physics regardless of sides for maximum stability for now
            geometry = new THREE.BoxGeometry(size, size, size);
            shape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));

            const material = new THREE.MeshPhongMaterial({ color: 0x238636 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({ mass: 1, shape: shape });
            body.position.set(Math.random() * 4 - 2, 10, Math.random() * 4 - 2);
            body.angularVelocity.set(Math.random() * 15, Math.random() * 15, Math.random() * 15);
            world.addBody(body);

            diceList.push({ mesh, body });
            document.getElementById('log').innerText = "Rolling D" + sides + "...";
        }

        function resetScene() {
            diceList.forEach(d => {
                scene.remove(d.mesh);
                world.remove(d.body);
            });
            diceList.length = 0;
            document.getElementById('log').innerText = "Table Cleared";
        }

        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);
            diceList.forEach(d => {
                d.mesh.position.copy(d.body.position);
                d.mesh.quaternion.copy(d.body.quaternion);
            });
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start once libraries are loaded
        window.onload = init;
    </script>
</body>
</html>
