<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's High-Stakes Roller</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0d1117; font-family: 'Courier New', Courier, monospace; color: #c9d1d9; }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }
        button {
            background: #238636;
            color: white;
            border: 2px solid #30363d;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }
        button:hover { background: #2ea043; }
        #log {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="log">Loading Engine...</div>
    <div id="ui">
        <button onclick="spawnDie(4)">D4</button>
        <button onclick="spawnDie(6)">D6</button>
        <button onclick="spawnDie(8)">D8</button>
        <button onclick="spawnDie(10)">D10</button>
        <button onclick="spawnDie(12)">D12</button>
        <button onclick="spawnDie(20)">D20</button>
        <button onclick="resetScene()" style="background: #da3633;">CLEAR</button>
    </div>

    <!-- Direct Scripts - No integrity for maximum load reliability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js" type="module"></script>

    <script type="module">
        // Using cannon-es (modern version) via module to avoid window name collisions
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        let scene, camera, renderer, world;
        const diceList = [];

        function init() {
            const log = document.getElementById('log');
            try {
                log.innerText = "Physics Init...";
                world = new CANNON.World();
                world.gravity.set(0, -20, 0);
                
                const floorBody = new CANNON.Body({ mass: 0 });
                floorBody.addShape(new CANNON.Plane());
                floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                world.addBody(floorBody);

                log.innerText = "Three.js Init...";
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 10);
                camera.lookAt(0, 0, 0);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                document.body.appendChild(renderer.domElement);

                scene.add(new THREE.AmbientLight(0xffffff, 1.0));
                const light = new THREE.DirectionalLight(0xffffff, 2.0);
                light.position.set(10, 20, 10);
                light.castShadow = true;
                scene.add(light);

                log.innerText = "Ready to roll.";
                animate();
            } catch (e) {
                console.error(e);
                log.innerText = "Error: " + e.message;
            }
        }

        window.spawnDie = (sides) => {
            const size = 1.5;
            let geometry = new THREE.BoxGeometry(size, size, size);
            let shape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));

            const material = new THREE.MeshPhongMaterial({ color: 0x238636 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({ mass: 1 });
            body.addShape(shape);
            body.position.set(Math.random() * 2 - 1, 10, Math.random() * 2 - 1);
            body.angularVelocity.set(Math.random() * 15, Math.random() * 15, Math.random() * 15);
            world.addBody(body);

            diceList.push({ mesh, body });
            document.getElementById('log').innerText = "Rolled D" + sides;
        };

        window.resetScene = () => {
            diceList.forEach(d => {
                scene.remove(d.mesh);
                world.remove(d.body);
            });
            diceList.length = 0;
            document.getElementById('log').innerText = "Cleared";
        };

        function animate() {
            requestAnimationFrame(animate);
            world.fixedStep();
            diceList.forEach(d => {
                d.mesh.position.copy(d.body.position);
                d.mesh.quaternion.copy(d.body.quaternion);
            });
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
