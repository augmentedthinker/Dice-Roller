<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber's High-Stakes Roller</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0d1117; font-family: 'Courier New', Courier, monospace; }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        button {
            background: #238636;
            color: white;
            border: 2px solid #30363d;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #2ea043; }
        #log {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #c9d1d9;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="log">Click a die to roll</div>
    <div id="ui">
        <button onclick="spawnDie(4)">D4</button>
        <button onclick="spawnDie(6)">D6</button>
        <button onclick="spawnDie(8)">D8</button>
        <button onclick="spawnDie(10)">D10</button>
        <button onclick="spawnDie(12)">D12</button>
        <button onclick="spawnDie(20)">D20</button>
        <button onclick="resetScene()" style="background: #da3633;">CLEAR</button>
    </div>

    <!-- Loading Cannon and Three.js via CDN for the "Vibe Coding" approach -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- Physics Setup ---
        const world = new CANNON.World();
        world.gravity.set(0, -9.82 * 2, 0); // Snappy gravity
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;

        // Ground/Walls to contain the dice
        const floorBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(floorBody);

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(5, 10, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        const diceList = [];

        function spawnDie(sides) {
            const size = 1;
            let geometry, shape;

            // Simple Box/D6 for now as foundational geometry, we can refine polyhedrons later
            // but let's get the physics flow working first.
            geometry = new THREE.BoxGeometry(size, size, size);
            shape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));

            const material = new THREE.MeshPhongMaterial({ color: 0x238636 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({ mass: 1, shape: shape });
            body.position.set(Math.random() * 2 - 1, 10, Math.random() * 2 - 1);
            body.angularVelocity.set(Math.random() * 10, Math.random() * 10, Math.random() * 10);
            world.addBody(body);

            diceList.push({ mesh, body, sides });
            document.getElementById('log').innerText = `Rolling D${sides}...`;
        }

        window.spawnDie = spawnDie;
        window.resetScene = () => {
            diceList.forEach(d => {
                scene.remove(d.mesh);
                world.remove(d.body);
            });
            diceList.length = 0;
            document.getElementById('log').innerText = "CLEARED";
        };

        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);
            diceList.forEach(d => {
                d.mesh.position.copy(d.body.position);
                d.mesh.quaternion.copy(d.body.quaternion);
            });
            renderer.render(scene, window.innerWidth > 0 ? scene : scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
